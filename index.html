<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拼图小游戏</title>
  <style>
    /* 通用样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* 标题样式 */
    h1 {
      text-align: center;
      padding: 20px 0;
      background-color: #333;
      color: white;
    }

    /* 按钮容器样式 */
    .btn-container {
      text-align: center;
      margin: 30px 0;
    }

    /* 按钮通用样式 */
    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* 游戏容器样式 */
    #game-container {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      position: relative;
      display: none; /* 初始隐藏，选择关卡后显示 */
      background: #fff;
      border: 2px solid #333;
    }

    /* 拼图块样式 */
    .piece {
      position: absolute;
      width: 100px;
      height: 100px;
      background-size: 300px 300px;
      border: 1px solid #ccc;
      cursor: move;
      transition: all 0.3s ease; /* 拖动动画 */
    }

    /* 碰撞提示样式 */
    .hit {
      border: 2px solid red;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    /* 完成提示样式 */
    #success {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: green;
      font-size: 24px;
    }
  </style>
</head>

<body>
  <h1>拼图小游戏</h1>
  <div class="btn-container">
    <button id="startBtn">开始游戏</button>
    <button id="levelSelectBtn">选择关卡</button>
  </div>
  <div id="levelContainer" style="text-align: center; display: none;">
    <button id="level1Btn">第一关（鸭子）</button>
    <button id="level2Btn">第二关（人物）</button>
  </div>
  <div id="game-container"></div>
  <div id="success">拼图完成！🎉</div>

  <script>
    // 图片资源路径
    const duckImage = 'duck.jpg'; // 替换成实际鸭子图片的正确路径
    const personImage = 'person.jpg'; // 替换成实际人物图片的正确路径

    let currentLevel = null;
    const gameContainer = document.getElementById('game-container');
    const levelContainer = document.getElementById('levelContainer');
    const successMsg = document.getElementById('success');
    const pieces = [];
    let targetPositions = []; // 存储正确位置

    // 初始化拼图（通用函数，根据传入图片路径生成拼图）
    function initPuzzle(imageUrl) {
      gameContainer.style.display = 'block';
      gameContainer.innerHTML = '';
      successMsg.style.display = 'none';
      pieces.length = 0;
      targetPositions = []; // 重置正确位置
      const pieceSize = 100;
      const puzzleSize = 3; // 3x3 拼图

      // 生成目标位置
      for (let i = 0; i < puzzleSize * puzzleSize; i++) {
        targetPositions.push({
          left: (i % puzzleSize) * pieceSize + 'px',
          top: Math.floor(i / puzzleSize) * pieceSize + 'px'
        });
      }

      for (let i = 0; i < puzzleSize * puzzleSize; i++) {
        const piece = document.createElement('div');
        piece.className = 'piece';
        piece.style.left = (i % puzzleSize) * pieceSize + 'px';
        piece.style.top = Math.floor(i / puzzleSize) * pieceSize + 'px';
        piece.style.backgroundImage = `url(${imageUrl})`;
        piece.style.backgroundPosition = `-${(i % puzzleSize) * pieceSize}px -${Math.floor(i / puzzleSize) * pieceSize}px`;
        pieces.push(piece);
        gameContainer.appendChild(piece);
      }

      // 打乱拼图
      shufflePieces();
      // 绑定拖动事件
      bindDragEvents();
    }

    // 打乱拼图块位置
    function shufflePieces() {
      for (let i = pieces.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [pieces[i].style.left, pieces[j].style.left] = [pieces[j].style.left, pieces[i].style.left];
        [pieces[i].style.top, pieces[j].style.top] = [pieces[j].style.top, pieces[i].style.top];
      }
    }

    // 绑定拖动事件（带动画和碰撞检测）
    function bindDragEvents() {
      let startX, startY, startLeft, startTop;

      pieces.forEach(piece => {
        piece.addEventListener('mousedown', (e) => {
          startX = e.clientX;
          startY = e.clientY;
          startLeft = parseInt(piece.style.left);
          startTop = parseInt(piece.style.top);
          piece.style.transition = 'none'; // 拖动时关闭过渡

          document.addEventListener('mousemove', moveHandler);
          document.addEventListener('mouseup', () => {
            document.removeEventListener('mousemove', moveHandler);
            piece.style.transition = 'all 0.3s ease'; // 松开后恢复过渡

            // 碰撞检测
            checkCollision(piece);
            // 检查是否完成
            checkSuccess();
          });
        });

        function moveHandler(e) {
          const dx = e.clientX - startX;
          const dy = e.clientY - startY;
          piece.style.left = (startLeft + dx) + 'px';
          piece.style.top = (startTop + dy) + 'px';
        }
      });
    }

    // 碰撞检测（简单实现：判断是否靠近目标位置）
    function checkCollision(piece) {
      const index = pieces.indexOf(piece);
      const target = targetPositions[index];
      const currentLeft = parseInt(piece.style.left);
      const currentTop = parseInt(piece.style.top);
      const targetLeft = parseInt(target.left);
      const targetTop = parseInt(target.top);

      // 距离小于 10px 时吸附
      if (Math.abs(currentLeft - targetLeft) < 10 && Math.abs(currentTop - targetTop) < 10) {
        piece.style.left = target.left;
        piece.style.top = target.top;
        piece.classList.remove('hit');
      } else {
        piece.classList.add('hit'); // 碰撞提示
        setTimeout(() => {
          piece.classList.remove('hit');
        }, 500);
      }
    }

    // 检查是否拼图完成
    function checkSuccess() {
      let isComplete = true;
      pieces.forEach((piece, index) => {
        const target = targetPositions[index];
        if (piece.style.left !== target.left || piece.style.top !== target.top) {
          isComplete = false;
        }
      });

      if (isComplete) {
        successMsg.style.display = 'block';
        // 可添加完成动画
        gameContainer.style.animation = 'bounce 1s ease';
      }
    }

    // 开始游戏按钮点击事件
    document.getElementById('startBtn').addEventListener('click', () => {
      if (currentLevel) {
        if (currentLevel === 1) {
          initPuzzle(duckImage);
        } else {
          initPuzzle(personImage);
        }
      } else {
        alert('请先选择关卡！');
      }
    });

    // 选择关卡按钮点击事件
    document.getElementById('levelSelectBtn').addEventListener('click', () => {
      levelContainer.style.display = 'block';
    });

    // 第一关按钮点击事件
    document.getElementById('level1Btn').addEventListener('click', () => {
      currentLevel = 1;
      levelContainer.style.display = 'none';
      alert('已选择第一关（鸭子），点击“开始游戏”开始拼图！');
    });

    // 第二关按钮点击事件
    document.getElementById('level2Btn').addEventListener('click', () => {
      currentLevel = 2;
      levelContainer.style.display = 'none';
      alert('已选择第二关（人物），点击“开始游戏”开始拼图！');
    });

    // 完成动画（CSS）
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes bounce {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>

</html>
